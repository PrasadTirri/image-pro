<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload UI</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="upload-container">
      <div class="header">
        <div class="btns">
          <div class="btn-container">
            <button class="black_btn" id="upload-btn">New Upload</button>
            <button class="recent_btn" id="recent-btn">Recent</button>
          </div>
          <div class="circle">
            <img class="image" src="./image/slider.png" alt="" />
          </div>
        </div>
      </div>
      <div class="drop-zone">
        <p>Click to browse or drag and drop your files</p>
      </div>
    </div>
  </body>
</html>
